# rust-clippy is a tool that runs a bunch of lints to catch common
# mistakes in your Rust code and help improve your Rust code.
# More details at https://github.com/rust-lang/rust-clippy
# and https://rust-lang.github.io/rust-clippy/

name: ğŸ¦€ Rust Clippy Analysis

# ğŸ” This workflow runs Rust Clippy static analysis to catch common mistakes,
# improve code quality, and ensure Rust best practices are followed.
# Triggered on push, PR, schedule, and manual dispatch.
on:
  push:
    branches: ["main", "*"]
    paths:
      - "**/*.rs" # ğŸ¯ Only run when Rust files change
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]
    paths:
      - "**/*.rs" # ğŸ¯ Only run when Rust files change
  schedule:
    - cron: "50 23 * * *" # ğŸ•š Daily at 23:50 UTC for security scanning
  workflow_dispatch: # ğŸš€ Allow manual triggering

permissions:
  contents: read

jobs:
  rust-clippy-analyze:
    name: ğŸ” Run Rust Clippy Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read # ğŸ“– Read repository contents
      security-events: write # ğŸ”’ Write security analysis results
      actions: read # âš¡ Read action status (required for private repos)
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸ¦€ Install Rust Toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: stable
          components: clippy, rustfmt # ğŸ”§ Essential Rust tools

      - name: ğŸ“¦ Install SARIF Tools
        run: cargo install clippy-sarif sarif-fmt cargo-audit
        # ğŸ› ï¸ Tools for converting clippy output to SARIF format for GitHub integration

      - name: ğŸ” Run Clippy Analysis
        run: cargo clippy --all-features --message-format=json | clippy-sarif | tee rust-clippy-results.sarif | sarif-fmt
        continue-on-error: true
        # ğŸ¯ Analyze all code with full features, convert to SARIF, and format output

      - name: ğŸ“¤ Upload Results to GitHub Security
        uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        with:
          sarif_file: rust-clippy-results.sarif
          wait-for-processing: true
        # ğŸ”’ Upload analysis results to GitHub Security tab for visibility
